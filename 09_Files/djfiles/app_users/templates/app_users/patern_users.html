<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/users_header.css" %}">
</head>
<body>
<div class="header">
    <a class="header-link" href="/">На главную</a>
    {% if request.user.is_authenticated %}
        <a class="header-link" href="/users/logout/">Выйти</a>
        <a class="header-link" href="/users/account/">Аккаунт</a>
    {% endif %}
</div>
{% block content %}{% endblock %}
</body>
</html>
