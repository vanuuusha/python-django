<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog_pattern</title>
</head>
<body>
    <div>
        <a href="/">На главную</a>

        {% if request.user.is_authenticated %}
            <p>Добро пожаловать <a href="/users/account/">{{ request.user.username }}</a></p>
            <a href="/add_blog/">Добавить свой blog</a>
            <a href="/add_blog_file/">Добавить с помощью файла</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
