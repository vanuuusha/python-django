<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load file</title>
</head>
<body>
    <h2>Страница загрузки файла</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Загрузить файл</button>
    </form>
</body>
</html>
